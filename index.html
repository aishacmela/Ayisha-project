<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto+Flex:opsz,wght@8..144,100;8..144,200;8..144,300;8..144,400;8..144,500;8..144,600;8..144,700;8..144,800;8..144,900;8..144,1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Aisha weather application</title>
</head>
<body>
    <div class="app">
   <header>
<form >
    <input type="text" placeholder="Enter your city" required class="search-form" >
    <input type="submit" value="search" class="search-button">
</form>
   </header>
<main>
    <div class="weather-app-data">
        <div>
            <h1 class="weather-app-city">Paris</h1>
            <p class="weather-app-details">
                Tuesday 14:49, scattered clouds
                <br />
                Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
            </p>
        </div>
        <div class="weather-app-temperature">
            <div class="weather-app-temperature-icon">🌤️</div>
            <div class="weather-app-temperature-value">12</div>
            <div class="weatehr-app-unit">°C</div>
        </div>
    </div>
</main>

   <footer>
    This page was coded by  <a href="https://github.com/aishacmela">Ayisha</a>  and is open sourced on 
    <a href="https://github.com/aishacmela/Ayisha-project">GitHub</a>  and hosted on <a href="https://aisha-weatherapp.netlify.app/">netlify</a>
   </footer>
   </div>
</body>
</html>
